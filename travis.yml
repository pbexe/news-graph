language: python

python:
  - 3.4
  - 3.5
  - 3.6

services: postgresql


before_install:
  - export PYTHONPATH=$HOME/builds/pbexe/news-graph
  - export PIP_USE_MIRRORS=true

install:
  - pip install -r requirements.txt
  - pip install django --quiet
  - pip install psycopg2 --quiet

before_script:
  - psql -c "CREATE DATABASE mydb;" -U postgres

script:
  - bash ./install.sh
